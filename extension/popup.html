<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ContentCraft AI</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">

    <!-- LOADING STATE -->
    <div id="loadingState" class="section">
      <div class="loading">
        <div class="spinner"></div>
        <p>Checking authentication...</p>
      </div>
    </div>

    <!-- LOGIN STATE -->
    <div id="loginState" class="section hidden">
      <div class="login-content">
        <div class="logo-box">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 3L2 7L12 12L22 7L12 3Z"/>
            <path d="M2 17L12 22L22 17"/>
            <path d="M2 12L12 17L22 12"/>
          </svg>
        </div>
        <h3>ContentCraft AI</h3>
        <p class="description">Sign in to access AI-powered content tools</p>
        <button id="loginBtn" class="btn btn-primary">Sign In</button>
      </div>
    </div>

    <!-- DASHBOARD STATE -->
    <div id="dashboardState" class="section hidden">

      <!-- HEADER -->
      <header class="header">
        <div class="logo">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 3L2 7L12 12L22 7L12 3Z"/>
            <path d="M2 17L12 22L22 17"/>
            <path d="M2 12L12 17L22 12"/>
          </svg>
          <span>ContentCraft</span>
        </div>
        <div class="user-info">
          <div id="userAvatar" class="avatar">U</div>
          <div>
            <div id="userName" class="user-name">User</div>
            <div id="userEmail" class="user-email"></div>
          </div>
        </div>
      </header>

      <!-- MAIN CONTENT -->
      <div class="main">
        
        <!-- QUICK ACTIONS -->
        <section class="quick-actions">
          <h3>Quick Actions</h3>
          <div class="action-grid">
            <button class="action-btn" data-action="generate">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12h14"/>
              </svg>
              <span>Generate</span>
            </button>
            <button class="action-btn" data-action="improve">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
              </svg>
              <span>Improve</span>
            </button>
            <button class="action-btn" data-action="hashtags">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="4" y1="9" x2="20" y2="9"/>
                <line x1="4" y1="15" x2="20" y2="15"/>
                <line x1="10" y1="3" x2="8" y2="21"/>
                <line x1="16" y1="3" x2="14" y2="21"/>
              </svg>
              <span>Hashtags</span>
            </button>
            <button class="action-btn" data-action="predict">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
              </svg>
              <span>Predict</span>
            </button>
          </div>
        </section>

        <!-- GENERATOR -->
        <section class="generator-section">
          <h3>Content Generator</h3>
          <textarea
            id="prompt-input"
            placeholder="What would you like to create?"
            rows="3"
          ></textarea>

          <div class="options">
            <select id="platform-select">
              <option value="twitter">Twitter/X</option>
              <option value="linkedin">LinkedIn</option>
              <option value="instagram">Instagram</option>
              <option value="facebook">Facebook</option>
            </select>

            <select id="tone-select">
              <option value="professional">Professional</option>
              <option value="casual">Casual</option>
              <option value="humorous">Humorous</option>
              <option value="persuasive">Persuasive</option>
            </select>
          </div>

          <button id="generate-btn" class="btn btn-primary">
            Generate Content
          </button>
        </section>

        <!-- RESULT -->
        <section id="result-section" class="result-section hidden">
          <h3>Generated Content</h3>
          <textarea id="result-text" readonly rows="5"></textarea>
          <div class="result-actions">
            <button id="copy-btn" class="btn btn-secondary">Copy</button>
            <button id="insert-btn" class="btn btn-primary">Insert</button>
          </div>
        </section>

        <!-- RECENT -->
        <section class="recent-section">
          <h3>Recent Generations</h3>
          <div id="recent-list">
            <p class="empty-state">No recent generations</p>
          </div>
        </section>
      </div>

      <!-- FOOTER -->
      <footer class="footer">
        <button id="openDashboardBtn" class="link-btn">Dashboard</button>
        <button id="checkAuthBtn" class="link-btn">Refresh</button>
        <button id="logoutBtn" class="link-btn danger">Logout</button>
      </footer>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
